    <nav class="navbar">
        <div class="navbar-inner">

                </div>
                <div class="form-group">
                    <label for="password">Password</label>

                </div>

            </form>

            <div class="auth-footer">
                Don't have an account? <a href="/register">Register here</a>
            </div>

            <div
