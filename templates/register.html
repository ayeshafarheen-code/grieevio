<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€“ GRIEEVIO</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="bg-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand"><span class="brand-icon">âš¡</span> GRIEEVIO</a>
            <ul class="navbar-nav">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/login" class="nav-link btn-nav">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-page">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="subtitle">Join GRIEEVIO and start reporting civic issues</p>

            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Min. 6 characters" required
                        minlength="6">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number (optional)</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+91-XXXXXXXXXX">
                </div>
                <div class="form-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" class="form-control">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="kn">Kannada</option>
                        <option value="ml">Malayalam</option>
                        <option value="mr">Marathi</option>
                        <option value="bn">Bengali</option>
                        <option value="gu">Gujarati</option>
                        <option value="pa">Punjabi</option>
                        <option value="ur">Urdu</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">ðŸš€ Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
